<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/img/1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/img/2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/img/3.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<div >
   <h2 style="color: rgb(255, 47, 255);"><marquee>Lets Explore The "WORLD"!!!!</marquee></h2>
    <br>
<table *ngIf="categorySub" cellpadding="20"  style="background-color: rgb(163, 231, 217);" >
    <tbody>
        <tr>
            <ng-container *ngFor="let category of categorySub" >
                <td><img src="{{ category.categoryimage }}"  height="150" width="200" (click)=fetchSubCategory(category)/></td> <br>
            </ng-container>
            </tr>
            <tr>
                <ng-container *ngFor="let category of categorySub" style="text-decoration: black;">
                    <td>{{category.categoryname}}</td><br>
                    </ng-container>
            </tr>
    </tbody>
</table>
<table *ngIf="subCategory"  cellpadding="20" style="background-color: rgb(163, 231, 217);">
    <tbody>
        <tr>
            <ng-container *ngFor="let category of subCategory">
                <td><img src="{{category.categoryimage}}" height="150" width="200" (click)=fetchFurtherSubCategory(category)/></td>
            </ng-container>
        </tr>
        <tr>
            <ng-container *ngFor="let category of subCategory">
                <td>{{category.categoryname}}</td>
                </ng-container>
        </tr>
    </tbody>
</table>

<table *ngIf="subCategory2"  cellpadding="20" style="background-color:rgb(163, 231, 217);">
    <tbody>
        <tr>
            <ng-container *ngFor="let category of subCategory2">
                <td><img src="{{category.categoryimage}}" height="150" width="200" (click)=proceedToTourPage(category.catsubid)/></td>
            </ng-container>
        </tr>
        <tr>
            <ng-container *ngFor="let category of subCategory2">
                <td>{{category.categoryname}}</td>
                </ng-container>
        </tr>
    </tbody>
</table>
</div>
