<div class="my-5">
    <div class="w-50 m-auto" >
    <div class="container-fluid">

<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="FullName">First Name</label>
                <input type="text" formControlName="customerName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.customerName.errors }" />
                <div *ngIf="submitted && f.customerName.errors" class="invalid-feedback">
                    <div *ngIf="f.customerName.errors.required">First Name is required</div>
                </div>
            </div>
            <!-- <div>
                <label>Gender:</label>
                <select formControlName="Gender">
                  <option>Select</option>
                  <option *ngFor="let g of genderarr">{{ g }}</option>
                </select>
                <div *ngIf="Gender.invalid && (Gender.touched || submitted)">
                  <label *ngIf="Gender.errors.required" style="color:red">Gender is required</label>
                </div>
              </div> -->
              <!-- <select class="custom-select" (change)="changeGender($event)" formControlName="Gender">
                <option value="" disabled>Gender</option>
                <option *ngFor="let city of genderarr" [ngValue]="city">{{city}}</option>
             </select> -->
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <label for="Address">Address</label>
                <input type="text" formControlName="customerAddress" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.customerAddress.errors }" />
                <div *ngIf="submitted && f.customerAddress.errors" class="invalid-feedback">
                    <div *ngIf="f.customerAddress.errors.required">Address is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="City">City</label>
                <input type="text" formControlName="city" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
                <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                    <div *ngIf="f.city.errors.required">City is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="State">State</label>
                <input type="text" formControlName="state" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.state.errors }" />
                <div *ngIf="submitted && f.state.errors" class="invalid-feedback">
                    <div *ngIf="f.state.errors.required">State is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="Pincode">Pincode</label>
                <input type="number" formControlName="pincode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pincode.errors }" />
                <div *ngIf="submitted && f.pincode.errors" class="invalid-feedback">
                    <div *ngIf="f.pincode.errors.required">pincode is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="Pincode">Mobile</label>
                <input type="number" formControlName="mobile" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
                <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                    <div *ngIf="f.mobile.errors.required">Mobile is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
